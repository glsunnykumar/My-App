
<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row" >
    <div class="col-xs-12">
        <a href="#" *ngFor ="let receipeItem of receipes" class="list-group-item clearfix">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{receipeItem.Name}}</h4>
                <p class="list-group-item-text">{{receipeItem.Description}}</p>
            </div>
            <span class="pull-right">
                <img src="{{receipeItem.ImagePath}}" alt="" class="img-responsive" style="max-height:50px;">
            </span>
        </a>
    </div>
</div>
<app-receipe-item></app-receipe-item>
